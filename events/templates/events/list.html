{% extends "base.html" %}

{% block content %}
    <div class="row">   
        <div class="col-md-9">
            <h2>Filtro aqui</h2>
        </div>  
        
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Arquivado</th>
                    <th>Level</th>
                    <th>Log</th>
                    <th>Eventos</th>
                    <th>Ver</th>
                </tr>
            </thead>
            <tbody>
                {% for event in events %}
                    <tr>
                        <td>{{ event.archived }}</td>
                        <td>
                            <p class="text-lowercase">{{ event.level }}</p>
                        </td>
                        <td>
                            <p class="text-center font-weight-bold">{{ event.title }}</p> 
                             <p class="text-center">{{ event.data }}</p>
                        </td>
                            
                            
                        <td> ? </td>
                        <td>
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <a href="{% url 'events:detail' event.pk %}" class="btn btn-primary">
                                    <i class="fas fa-eye"></i>
                                </a>
                            </div>
                        </td>       
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan=5 class="text-center">
                            Não Há eventos para serem listados
                        </td>
                    </tr>
                {% endfor %}
        </table>
    </div>
{% endblock %}
