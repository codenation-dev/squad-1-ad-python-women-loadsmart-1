{% extends "registration/baseLogin.html" %}

{% block content %}
<div class="d-flex justify-content-center h-100">
    <div class="card">
        <div class="card-header">
            <h3>Login</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Nome de usuário" id="username" name="username">
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input id="password" name="password" type="password" class="form-control" placeholder="Senha">
                </div>
                <div class="form-group">
                    <input type="submit" value="Entrar" class="btn float-right login_btn">
                </div>
            </form>
        </div>
        <div class="card-footer">
            <div class="d-flex justify-content-center links">
                Novo Usuário?<a href="{% url 'signup' %}">Registrar aqui</a>
            </div>
            <div class="d-flex justify-content-center">
                <a href="{% url 'password_reset' %}">Esqueceu a senha?</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
