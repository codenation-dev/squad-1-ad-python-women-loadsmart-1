{% extends "registration/baseLogin.html" %}

{% block content %}
<div class="d-flex justify-content-center h-100">
    <div class="card">
        <div class="card-header" >
            <h3>Esqueceu sua senha?</h3>
            <p style="color: white !important; margin-top: 36px;" >Digite seu endereço de e-mail abaixo, instruções serão enviadas por e-mail.</p>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    </div>
                    <input id="id_email" name="email" type="text" class="form-control" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <input type="submit" value="Enviar" class="btn float-right login_btn">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
