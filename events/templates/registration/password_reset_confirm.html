{% extends "registration/baseLogin.html" %}

{% block content %}
{% if validlink %}
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header" >
                <h3>Entre com nova senha</h3>
            </div>
            <div class="card-body" >
                <form method="post" >
                    {% csrf_token %}]
                    <div class=" form-group">
                        <label for="id_new_password1" class="control-label">Nova Senha: </label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input id="id_new_password1" name="new_password1" type="password" class="form-control" placeholder="Senha">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="id_new_password2" class="control-label">Confirme a senha: </label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input id="id_new_password2" name="new_password2" type="password" class="form-control" placeholder="Confirme sua senha">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Alterar" class="btn float-right login_btn">
                    </div>
                </form> 
            </div>
        </div>
    </div>
{% else %}
    <div class="d-flex justify-content-center h-100">
        <div class="card-signup">
            <div class="card-header" >
                <h3>Ops! Algo deu errado :(</h3>
                <p style="color: white !important; margin-top: 36px;" >O link de redefinição é inválido, possivelmente porque 
                    já foi usado. <a style="color: #FFC312" href="{% url 'password_reset' %}">Solicite uma nova redefinição de senha.</a> </p>
            </div>
        </div>
    </div>
{% endif %}
{% endblock %}
