{% extends "registration/baseLogin.html" %}

{% block content %}
<div class="d-flex justify-content-center ">
    <div class="card-signup">
        <div class="card-header">
            <h3>Registre-se aqui</h3>
        </div>
        <div class="card-body-signup" >
            <form method="post" >
                {% csrf_token %}
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Nome de usuário" id="id_username" name="username">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Primeiro nome" id="id_first_name" name="first_name">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Último nome" id="id_last_name" name="last_name">
                    </div>
                </div>
                <hr/>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="E-mail" id="id_email" name="email">
                    </div>
                </div>
                <div class=" form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input id="id_password1" name="password1" type="password" class="form-control" placeholder="Informe uma senha">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input id="id_password2" name="password2" type="password" class="form-control" placeholder="Confirmar senha">
                    </div>
                    <label style="color:red">{{ error.password_mismatch }}</label>
                </div>
                <div class="form-group">
                    <input type="submit" value="Feito!" class="btn float-right login_btn">
                </div>

                <div style="color: red;">
                    {% if form %}
                        {% for field in form %}
                            {% for error in field.errors %}
                                {{field.label}}: {{ error|escape }}
                            {% endfor %}
                        {% endfor %}
                    {% endif %}
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
